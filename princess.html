    <script>
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function saveSearch(query) {
            const searches = JSON.parse(localStorage.getItem('searches') || '[]');
            if (!searches.includes(query)) {
                searches.unshift(query);
                if (searches.length > 10) searches.pop();
                localStorage.setItem('searches', JSON.stringify(searches));
            }
        }

        function search(engine) {
            const query = document.getElementById('search-input').value.trim();
            if (!query) return;

            saveSearch(query);
            const urls = {
                google: `https://www.google.com/search?q=${query}`,
                duckduckgo: `https://duckduckgo.com/?q=${query}`,
                baidu: `https://www.baidu.com/s?wd=${query}`
            };

            window.open(urls[engine], '_blank');
        }

        const searchInput = document.getElementById('search-input');
        const clearButton = document.getElementById('clear-button');

        searchInput.addEventListener('input', function() {
            clearButton.style.display = this.value ? 'block' : 'none';
        });

        clearButton.addEventListener('click', function() {
            searchInput.value = '';
            clearButton.style.display = 'none';
            localStorage.removeItem('searches');
        });

        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const input = this.value.trim();
                
                if (isValidUrl(input) || isValidUrl('http://' + input)) {
                    search('google');  // å¦‚æœæ˜¯é“¾æ¥ï¼Œä½¿ç”¨è°·æ­Œæœç´¢
                } else {

        function changeBackground(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    document.body.style.backgroundImage = `url(${e.target.result})`;
                    localStorage.setItem('background', e.target.result);

        window.addEventListener('load', function() {

            if (audio.paused) {

                playBtn.textContent = 'â¸ï¸';
                document.querySelector('.mini-player').classList.add('playing');
            } else {
                audio.pause();
                playBtn.textContent = 'â–¶ï¸';

        function addMusics(input) {
            if (input.files && input.files.length > 0) {
                const newFiles = Array.from(input.files);

                    const url = URL.createObjectURL(file);
                    jsmediatags.read(file, {
                        onSuccess: function(tag) {
                            let cover = '';
                            if (tag.tags.picture) {
                                const { data, format } = tag.tags.picture;
                                const base64String = data.reduce((acc, cur) => acc + String.fromCharCode(cur), '');
                                cover = `data:${format};base64,${btoa(base64String)}`;

                            musicList.push({
                                name: file.name,
                                url: url,
                                cover: ''
                            });
                            if (musicList.length === newFiles.length) {
                                renderPlaylist();
                                if (!audio.src) {
                                    playRandomSong();
                                }
                            }
                        }
                    });
                });
            }
        }

        function renderPlaylist() {
            playlist.innerHTML = musicList.map((music, index) => `
                <div class="playlist-item ${index === currentIndex ? 'active' : ''}" 
                     onclick="playMusic(${index})">
                    ${music.name.replace(/\.[^/.]+$/, "")}
                </div>
            `).join('');
        }

        audio.onended = () => {
            playNext();
        };

        // æ·»åŠ æ—¶é’ŸåŠŸèƒ½
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

            // æ·»åŠ æ—¥æœŸæ˜¾ç¤º
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const weekdays = ['æ˜ŸæœŸæ—¥', 'æ˜ŸæœŸä¸€', 'æ˜ŸæœŸäºŒ', 'æ˜ŸæœŸä¸‰', 'æ˜ŸæœŸå››', 'æ˜ŸæœŸäº”', 'æ˜ŸæœŸå…­'];
            const weekday = weekdays[now.getDay()];
            document.getElementById('date').textContent = `${year}å¹´${month}æœˆ${day}æ—¥ ${weekday}`;
        }

        // åˆå§‹åŒ–æ—¶é’Ÿå¹¶æ¯ç§’æ›´æ–°
        updateClock();
        setInterval(updateClock, 1000);

        // å¾…åŠäº‹é¡¹åŠŸèƒ½
        let todos = JSON.parse(localStorage.getItem('todos') || '[]');

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function renderTodos() {
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = todos.map((todo, index) => `
                <div class="todo-item">
                    <input type="text" value="${todo}" onchange="editTodo(${index}, this.value)">
                    <button onclick="deleteTodo(${index})">Ã—</button>
                </div>
            `).join('');
        }

        function addTodo() {
            todos.push('æ–°å¾…åŠäº‹é¡¹');
            saveTodos();
            renderTodos();
            const inputs = document.querySelectorAll('.todo-item input');
            const lastInput = inputs[inputs.length - 1];
            lastInput.focus();
            lastInput.select();
        }

        function editTodo(index, value) {
            todos[index] = value;
            saveTodos();
        }

        function deleteTodo(index) {
            todos.splice(index, 1);
            saveTodos();
            renderTodos();
        }

        // åˆå§‹åŒ–å¾…åŠäº‹é¡¹
        renderTodos();
    </script>
